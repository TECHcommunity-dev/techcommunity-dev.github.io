<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Connectors</title>
  <!-- bootstrap 4 css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Public+Sans:300,500&display=swap" rel="stylesheet">
  <!-- custom css -->
  <link rel="stylesheet" href="css/main.css">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <!-- custom js -->
  <script src="js/main.js"></script>


</head>

<body ng-app="cetApp" ng-controller="cetCtrl">

<div class="container-fluid jumbotron jumbotron-fluid bg-info text-white mt-3 headerbgimage">
  <div class="container-fluid">
    <h1 class="display-5">Connectors</h1>
    <p class="lead">CloudStreams Connectors and documentation can be downloaded here.</p>
  </div>
</div>


<div class="container-fluid" >
  <div class="row">
    <div class="col">
      <h2 class="display-5">Connectors</h2>
      <p >CloudStreams Connectors and documentation can be downloaded here.</p>
    </div>
    <div class="col">
      <div class="form-group" style="float: right;">

          <input class="form-control" id="myInput" placeholder="Search..." type="text">
        <label>Total Count : {{ totalCount}}</label>
      </div>

    </div>
  </div>


    <div class="row" id="myrepos">

      <div class="col-lg-3 col-md-4 col-sm-6 text-center" ng-repeat="reporecord in allrows ">
        <div>

          <a href="{{reporecord.html_url}}" target="_blank">
            <img class="rounded-circle my-3 connbg-image" ng-src="../connectors/img/sagtc.jpg">
          </a>

          <div> {{ reporecord.name }}</div>
        </div>


        <div class="d-flex bottonBoxBig mb-3">
          <div class="flex-fill bg-info bottonBoxSmall">
            <label>{{getData(reporecord.updated_at)}}</label>
          </div>
          <div class="flex-fill bg-warning bottonBoxSmall"> <label>{{ reporecord.watchers }}</label>  </div>
          <div class=" flex-fill bg-info bottonBoxSmall">
              <a href="{{reporecord.html_url}}" target="_blank"> >>> </a>
          </div>
        </div>

      </div>


    </div>



</div>




</body>

</html>
